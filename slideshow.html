<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <link rel="stylesheet" href="slides_styles.css">
</head>
<body>
    <div class="slideshow-container">

        <!-- Slides -->
        <div class="mySlides fade"><img src="image1.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image2.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image3.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image4.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image5.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image6.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image7.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image8.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image9.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image10.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image11.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image12.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image13.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image14.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image15.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image16.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image17.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image18.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image19.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image20.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="image21.jpg" style="width:100%"></div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
        <span class="dot" onclick="currentSlide(7)"></span> 
        <span class="dot" onclick="currentSlide(8)"></span> 
        <span class="dot" onclick="currentSlide(9)"></span> 
        <span class="dot" onclick="currentSlide(10)"></span> 
        <span class="dot" onclick="currentSlide(11)"></span> 
        <span class="dot" onclick="currentSlide(12)"></span> 
        <span class="dot" onclick="currentSlide(13)"></span> 
        <span class="dot" onclick="currentSlide(14)"></span> 
        <span class="dot" onclick="currentSlide(15)"></span> 
        <span class="dot" onclick="currentSlide(16)"></span> 
        <span class="dot" onclick="currentSlide(17)"></span> 
        <span class="dot" onclick="currentSlide(18)"></span> 
        <span class="dot" onclick="currentSlide(19)"></span> 
        <span class="dot" onclick="currentSlide(20)"></span> 
        <span class="dot" onclick="currentSlide(20)"></span> 
    </div>

    <script src="slides_script.js"></script>
</body>
</html>
